    Value: !GetAtt AssetsCodeRepository.Name
  WebApplication:
    Description: The URL for the web application
    Export:
      Name: !Sub '${ProjectName}WebApp'
    Value: !Sub 
      - 'https://${Domain}'
      - Domain: !GetAtt AssetsCDN.DomainName