# ---------- CLEANUP STACK ---------
  BucketCleanupRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: BucketCleanupPolicy
          PolicyDocument:
            Statement:
              - Action:
                  - 's3:List*'
                  - 's3:DeleteObject'
                Effect: Allow
                Resource:
                  - !GetAtt AssetsBucket.Arn
                  - !GetAtt PipelineArtifactsBucket.Arn
                  - !Join [ "", [ !GetAtt AssetsBucket.Arn , "/*" ]]
                  - !Join [ "", [ !GetAtt PipelineArtifactsBucket.Arn , "/*" ]]
            Version: 2012-10-17
  PythonLambdaLayer:
    Type: "AWS::Lambda::LayerVersion"
    Properties:
      CompatibleRuntimes:
        - python3.7
        - python3.6
      Content:
        S3Bucket: !FindInMap
          - S3Buckets
          - !Ref 'AWS::Region'
          - Bucket
        S3Key: !FindInMap
          - Constants
          - S3Keys
          - PythonLambdaLayer 
  BucketCleanupFunction:
    Type: 'AWS::Lambda::Function'
    Properties:
      FunctionName: !Sub '${ProjectName}-BucketCleanup'
      Description: Cleanup S3 buckets when deleting stack
      Handler: index.handler
      MemorySize: 256
      Role: !GetAtt BucketCleanupRole.Arn
      Runtime: python3.7
      Timeout: 30
      Layers:
        - !Ref PythonLambdaLayer
      Code:
        S3Bucket: !FindInMap 
                    - S3Buckets
                    - !Ref 'AWS::Region'
                    - Bucket
        S3Key: !FindInMap 
                 - Constants
                 - S3Keys
                 - DeleteBucketsCode
  DeleteBucketsObjects:
    Type: 'Custom::CustomResource'
    Properties:
      ServiceToken: !GetAtt BucketCleanupFunction.Arn
      BucketNames:
        - !Ref AssetsBucket
        - !Ref PipelineArtifactsBucket
      DependsOn:
        - BucketCleanupFunction
        - BucketCleanupRole
